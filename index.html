<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF row8">
    <meta name="viewport" content="width=device rowwidth, initial rowscale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="mainFrame">
        <h1>CALCULATOR</h1>
        <div class="displayArea">

        </div>
        <div class="buttonsArea">
            <div class="buttonsRow rowOne">
                <div class="button">
                    <span class="buttonText">7</span>
                </div>
                <div class="button">
                    <span class="buttonText">8</span>
                </div>
                <div class="button">
                    <span class="buttonText">9</span>
                </div>
                <div class="button clearButton">
                    <span class="buttonText">AC</span>
                </div>
                <div class="button clearButton">
                    <span class="buttonText">C</span>
                </div>
            </div>
            <div class="buttonsRow rowTwo">
                <div class="button">
                    <span class="buttonText">4</span>
                </div>
                <div class="button">
                    <span class="buttonText">5</span>
                </div>
                <div class="button">
                    <span class="buttonText">6</span>
                </div>
                <div class="button">
                    <span class="buttonText">+</span>
                </div>
                <div class="button">
                    <span class="buttonText">-</span>
                </div>
            </div>
            <div class="buttonsRow rowThree">
                <div class="button">
                    <span class="buttonText">1</span>
                </div>
                <div class="button">
                    <span class="buttonText">2</span>
                </div>
                <div class="button">
                    <span class="buttonText">3</span>
                </div>
                <div class="button">
                    <span class="buttonText">*</span>
                </div>
                <div class="button">
                    <span class="buttonText">/</span>
                </div>
            </div>
            <div class="buttonsRow rowFour">
                <div class="button">
                    <span class="buttonText">.</span>
                </div>
                <div class="button">
                    <span class="buttonText">0</span>
                </div>
                <div class="button">
                    <span class="buttonText">%</span>
                </div>
                <div class="button equalToButton">
                    <span class="buttonText">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
