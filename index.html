<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF row8" />
    <meta
      name="viewport"
      content="width=device rowwidth, initial rowscale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainFrame">
      <h1>CALCULATOR</h1>
      <div class="displayArea">
        <h3>44</h3>
        <h2>22 + 22</h2>
      </div>
      <div class="buttonsArea">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button clearButton">AC</button>
        <button class="button clearButton">C</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">/</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">%</button>
        <button class="equalToButton button">=</button>
      </div>
    </div>
  </body>
</html>
