<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF row8" />
    <meta name="viewport" content="width=device rowwidth, initial rowscale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="mainFrame">
      <h1>CALCULATOR</h1>
      <div class="displayArea">
        <h3></h3>
        <h2>0</h2>
      </div>
      <div class="buttonsArea">
        <button data-numbers class="button">7</button>
        <button data-numbers class="button">8</button>
        <button data-numbers class="button">9</button>
        <button class="button clearAllButton">AC</button>
        <button class="button clearOneButton">C</button>
        <button data-numbers class="button">4</button>
        <button data-numbers class="button">5</button>
        <button data-numbers class="button">6</button>
        <button data-operators class="button">+</button>
        <button data-operators class="button">-</button>
        <button data-numbers class="button">1</button>
        <button data-numbers class="button">2</button>
        <button data-numbers class="button">3</button>
        <button data-operators class="button">*</button>
        <button data-operators class="button">/</button>
        <button data-numbers class="button">.</button>
        <button data-numbers class="button">0</button>
        <button data-operators class="button">%</button>
        <button  class="equalToButton button">=</button>
      </div>
    </div>
    <p class="credits">Â©Wrath(Elanchezhiyan2440 @ github)</p>
  </body>
</html>
